<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Placeholder Processor - MVP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #999;
            font-size: 14px;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .selected-file {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
        }

        .selected-file.show {
            display: block;
        }

        .file-name {
            color: #2e7d32;
            font-weight: 600;
        }

        .result-area {
            margin-top: 30px;
            display: none;
        }

        .result-area.show {
            display: block;
        }

        .result-header {
            background: #667eea;
            color: white;
            padding: 15px 20px;
            border-radius: 10px 10px 0 0;
            font-weight: 600;
            font-size: 18px;
        }

        .reference-number {
            background: #4caf50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .reference-number .label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .reference-number .number {
            font-size: 48px;
            font-weight: 900;
        }

        .result-content {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 0 0 10px 10px;
            border: 2px solid #667eea;
            border-top: none;
        }

        .placeholder-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .placeholder-id {
            color: #667eea;
            font-weight: 600;
            font-size: 14px;
        }

        .placeholder-name {
            color: #333;
            font-size: 16px;
            margin: 5px 0;
            font-weight: 600;
        }

        .placeholder-context {
            color: #666;
            font-size: 13px;
            margin-top: 8px;
            font-style: italic;
        }

        .download-links {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .download-btn {
            background: #4caf50;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            transition: transform 0.2s;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(76, 175, 80, 0.4);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-badge {
            background: #4caf50;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            display: inline-block;
            margin-bottom: 15px;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }

        .info-box strong {
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ Document Placeholder Processor</h1>
        <p class="subtitle">MVP - Upload your .docx document to detect and mark placeholders</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì§</div>
            <div class="upload-text">Click to upload or drag & drop</div>
            <div class="upload-subtext">Only .docx files are supported</div>
        </div>

        <input type="file" id="fileInput" accept=".docx">

        <div class="selected-file" id="selectedFile">
            <span>Selected file: <span class="file-name" id="fileName"></span></span>
        </div>

        <button class="btn" id="uploadBtn" disabled>Upload and Process Document</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #667eea;">Processing document...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="result-area" id="resultArea">
            <div class="result-header">
                <span class="success-badge">‚úì Success</span>
                <br>Processing Results
            </div>
            <div class="result-content" id="resultContent">
                <!-- Results will be populated here -->
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const selectedFile = document.getElementById('selectedFile');
        const fileName = document.getElementById('fileName');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const resultArea = document.getElementById('resultArea');
        const resultContent = document.getElementById('resultContent');

        let currentFile = null;

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File selection
        fileInput.addEventListener('change', (e) => {
            handleFileSelect(e.target.files[0]);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            handleFileSelect(file);
        });

        function handleFileSelect(file) {
            if (!file) return;

            if (!file.name.endsWith('.docx')) {
                showError('Please select a .docx file');
                return;
            }

            currentFile = file;
            fileName.textContent = file.name;
            selectedFile.classList.add('show');
            uploadBtn.disabled = false;
            errorMessage.classList.remove('show');
            resultArea.classList.remove('show');
        }

        uploadBtn.addEventListener('click', async () => {
            if (!currentFile) return;

            const formData = new FormData();
            formData.append('file', currentFile);

            loading.classList.add('show');
            uploadBtn.disabled = true;
            errorMessage.classList.remove('show');
            resultArea.classList.remove('show');

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    displayResults(data);
                } else {
                    showError(data.error || 'An error occurred');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                loading.classList.remove('show');
                uploadBtn.disabled = false;
            }
        });

        function showError(message) {
            errorMessage.textContent = '‚ùå ' + message;
            errorMessage.classList.add('show');
        }

        function displayResults(data) {
            const placeholders = data.data.placeholders;
            const markedDoc = data.data.marked_document;
            const jsonFile = data.data.json_file;
            const originalDoc = data.data.original_document;
            const refNumber = data.data.reference_number;

            let html = `
                <div class="reference-number">
                    <div class="label">Reference Number for this Chat</div>
                    <div class="number">#${refNumber}</div>
                </div>

                <div class="info-box">
                    <strong>‚úì ${data.message}</strong>
                    <br>
                    <div style="margin-top: 10px;">
                        <strong>Verification Status:</strong> ${data.data.verification_status}
                    </div>
                </div>

                <div class="download-links">
                    <a href="/download/${refNumber}/${markedDoc}" class="download-btn">üì• Download Marked Document</a>
                    <a href="/download/${refNumber}/${jsonFile}" class="download-btn">üì• Download JSON Data</a>
                    <a href="/download/${refNumber}/${originalDoc}" class="download-btn">üì• Download Original</a>
                </div>
            `;

            if (placeholders.length > 0) {
                html += `
                    <div style="margin-top: 20px;">
                        <h3 style="color: #333; margin-bottom: 15px;">Detected Placeholders (${placeholders.length})</h3>
                `;

                placeholders.forEach((ph, index) => {
                    html += `
                        <div class="placeholder-item">
                            <div class="placeholder-id">${ph.placeholder_id}</div>
                            <div class="placeholder-name">${ph.placeholder} ‚Üí ${ph.description}</div>
                            <div class="placeholder-context">
                                <strong>Context Before:</strong> "${ph.context_before}"
                                <br>
                                <strong>Context After:</strong> "${ph.context_after}"
                            </div>
                        </div>
                    `;
                });

                html += `</div>`;
            }

            resultContent.innerHTML = html;
            resultArea.classList.add('show');
        }
    </script>
</body>
</html>
